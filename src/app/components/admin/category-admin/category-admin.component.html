<div class="container-fluid mt-4">
  <h1 style="margin:0">Danh sách danh mục</h1>
  <div class="form-group w-100 btn-add mb-3">
      <button class="btn btn-primary" (click)="openConfirmDialog()">Thêm</button>
  </div>
  <div class="table-responsive">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Tên Danh Mục</th>
                  <th>Hành động</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let category of categories">
                  <td>{{ category.id }}</td>
                  <td>{{ category.name }}</td>
                  <td>
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" (click)="deleteCategoryConfirm(category.id)">
                               Xóa danh mục</a></li>
                               <li><a class="dropdown-item" >
                               Sửa danh mục</a></li>
                           
                        </ul>
                    </div>
                </td>
                  
              </tr>
          </tbody>
      </table>
  </div>
</div>
