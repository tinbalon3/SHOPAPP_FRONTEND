<div class="container-fluid mt-4">
  <h1>Danh sách Categories</h1>
  <div class="form-group w-100 btn-add mb-3">
      <button class="btn btn-primary" (click)="openConfirmDialog()">Thêm</button>
  </div>
  <div class="table-responsive">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Tên Danh Mục</th>
                  <th>Hành động</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let category of categories">
                  <td>{{ category.id }}</td>
                  <td>{{ category.name }}</td>
                  <td>
                      <div class="action-buttons delete">
                          <button class="btn btn-danger btn-sm" (click)="deleteCategoryConfirm(category.id)">Delete</button>
                      </div>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
