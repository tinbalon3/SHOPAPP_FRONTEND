<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <input type="text" [(ngModel)]="nameInputCategory" class="form-control" placeholder="Enter category name">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="declineAction()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="confirmAction()">OK</button>
</div>
