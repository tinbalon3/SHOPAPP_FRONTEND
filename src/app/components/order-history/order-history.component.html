
<app-header></app-header>
<section class="ezy__epprofile3_9NBt4sPF">
    <div class="container">
      <div class="row">
        <!-- nav -->
        <div class="col-12 col-md-12 col-lg-12 mt-5 mt-md-0">
          <div class="ezy__epprofile3_9NBt4sPF-card p-4 ">
            <h3 class="ezy__epprofile3_9NBt4sPF-heading mb-0">Lịch sử mua hàng</h3>
          </div>
          <nav class="ezy__epprofile3_9NBt4sPF-card p-4 mt-3">
            <ul class="tabs-nav">
              <li *ngFor="let tab of tabs; let i = index" (click)="setActive(i)" [class.active]="isActive == i">{{ tab.content }}</li>
            </ul>
          </nav>
          
        
        <input type="text" placeholder="Tìm kiếm đơn hàng">
          <!-- order item -->
           <ng-container *ngIf="orderHistory.length > 0">
            <div  *ngFor="let order of orderHistory" class="ezy__epprofile3_9NBt4sPF-card p-4 mt-4">
              <div class="row align-items-center">
                <div class="col-12 col-md-1 text-center mb-4 mb-md-0">
                  <h6 class="mb-0 fw-bold fs-4">#{{order.id}}</h6>
                </div>
                <div class="col-12 col-md-2 text-center mb-4 mb-md-0">
                  <img src="{{order.thumbnail}}" alt="{{order.name}}" class="img-fluid" />
                </div>
                <div class="col-6 col-md-2 text-center">
                  <h6 class="mb-0 fw-bold fs-4">{{order.name}}</h6>
                </div>
                <div class="col-6 col-md-2 text-center">
                  <p class="mb-0 fs-5">{{order.numberOfProduct}} <br />Sản phẩm</p>
                </div>
                <div class="col-6 col-md-3 text-center">
                  <h6 class="fw-bold fs-3">{{order.totalMoney | currency:'VND'}}</h6>
                  <p class="mb-0">{{timeAgo(order.orderDate)}}</p> 
                </div>
                <div class="col-12 col-md-2 text-center">
                  <h6 class="mb-0 fw-bold fs-4">{{order.status.toUpperCase()}}</h6>
                </div>
              </div>
            </div>
           </ng-container>
         
          <ng-container *ngIf="orderHistory.length === 0">
            <p class="text-center order-text-not-found mt-4">Không tìm thấy đơn đặt hàng nào.</p>
          </ng-container>
         
        </div>
      </div>
    </div>
    <div class="footer-pagination">
      <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6">
              <div class="row">
                  <div class="col-md-9" >
                      <ngb-pagination [(page)]="currentPage"
                                      [pageSize]="itemsPerPage"
                                      [collectionSize]="totalElements"
                                      (pageChange)="getOrderDetailHistory(statusOrder,currentPage,itemsPerPage)"
                                      [maxSize]="5"
                                      [boundaryLinks]="true">

                      </ngb-pagination>
                  </div>
                  <div class="col-md-3 mt-2" style="text-align: center;">
                  <span class="mr-2">
                      Page size
                  </span>
                      <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" >
                          <option>2</option>
                          <option>5</option>
                          <option selected="true">10</option>
                          <option>20</option>
                          <option>50</option>
                      </select>
              </div>
              </div>
              
          </div>
      </div>
  </div>
  </section>
  <app-footer></app-footer>
